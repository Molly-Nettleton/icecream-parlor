<!doctype html>
<html lang="en">

<head>
  <title>Icecream Parlor</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body class="debug">
  <!-- NOTE BODY -> HEADER -> MAIN -> FOOTER -->


  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>


  <header class="container-fluid">
    <section class="row">
      <div class="col-12">
        <h1>hello this is your header</h1>
      </div>
    </section>
  </header>

  <main>
    <div class="container-fluid">
      <!-- NOTE main row that will hold both content boxes. -->
      <section class="row">

        <!-- NOTE col-md-4 makes it a column 4 on md screens. otherwise it will be col 12 -->
        <div class="col-md-4 col-12">
          <h2 class="center-text">cart</h2>
          <!-- NOTE above will be my cart -->
          <div class="menu-border checkout p-2">
            <!-- NOTE individual cart items here -->
            <div id="cart">
              <!-- TEMPLATE POPULATES HERE -->
            </div>
          </div>
          <!-- NOTE menu template ends here. total and buy button in same column, just below these divs. -->
          <p>Total <span id="total">0.00</span> </p>

          <div class="py-2"><button id="checkout" onclick="checkOut()">Buy Button</button>

          </div>
        </div>

        <!-- NOTE right-side column starts here -->
        <div class="col-md-8 col-12">
          <div class="row">
            <h2>menu</h2>
          </div>

          <!-- NOTE box that holds your whole menu -->
          <div class="section">
            <div class="menu-border menu row p-3">
              <div class="col-12 d-flex" id="icecream">

              </div>
            </div>
            <div class="menu-border menu row p-3">
              <div class="col-12 d-flex" id="vessels">

              </div>
            </div>

            <div class="menu-border menu row p-3">
              <div class="col-12 d-flex" id="toppings">

              </div>
            </div>
          </div>
        </div>




    </div>

    </section>
  </main>
  <footer>
  </footer>
  <!-- ANCHOR bootstrap stuffs -->
  <span>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
      </script>
    <script src="app.js"></script>
  </span>
</body>

</html>
